name: Java CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build for JDK ${{ matrix.java }}
    strategy:
      matrix:
        java: [ 11 ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java }}
      - name: Clone tl-parser project
        run: git clone --depth=1 --branch=master https://github.com/Telegram4J/tl-parser ../tl-parser
      - name: Build sources with Gradle
        run: ./gradlew build
