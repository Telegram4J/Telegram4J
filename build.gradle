plugins {
    id 'java-library'
}

ext {
    reactor_bom_version = 'Dysprosium-SR21'
    jackson_version = '2.13.0-rc1'
    immutables_version = '2.9.0-beta2'
}

allprojects {
    apply plugin: 'java-library'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        api platform("io.projectreactor:reactor-bom:$reactor_bom_version")
    }
}
